language: php

cache:
  directories:
    - $HOME/.composer/cache

env:
  - NETTE=default
  - NETTE=~2.3.0
  - NETTE=~2.4.0
  - NETTE=~2.5.0
  - NETTE=~3.0.0

php:
  - 7.1
  - 7.2
  - 7.3

before_script:
  - php .travis.composer.php
  - composer self-update
  - composer install --no-interaction --prefer-source

script:
  - composer ci
